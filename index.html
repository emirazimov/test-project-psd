<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<title>test-subject</title>
  	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
			<link href="css/styles-test.css" rel="stylesheet">
			<link href="less/styles-test.less" rel="stylesheet" >
	</head>

  <body>
  	<div class="main-container">
  		<div class="main-flow">
  			<div class="row">
  				<div class="col-xl-5 offset-xl-1 img-section">

  				</div>
  				<div class="col-xl-1 ">
  					<div class="main-subscriptions" >
  						<label class="first-subscription" for="#">Name</label>

  						<label class="subscriptions2" for="id1">Gender</label>

  						<label class="subscriptions3" for="#">Date of Birth</label>

  						<label class="subscriptions4" for="#">Email</label>
  						<label class="subscriptions5" for="#">City</label>
  						<label class="subscriptions6" for="#">Country</label>
  						<p class="Subscripton">Subscripton</p>
  						<p class="Bronze">Bronze</p>
  						<p class="Silver">Silver</p>
  						<p class="Gold">Gold</p>
  					</div>
  				</div>
  				<div class="col-xl-5">
  					<div class="main-inputs">
  						<input class="inputs first-input" type="text" placeholder="Luke Skywalker"><br/>
  						<input class="radios" type="radio" id="id1">
  						<label class ="for-radio" for="id1">
  							<img class="male"src="images/male.png" alt="">	 
  							<span>Male</span>
  						</label>
  						<input class="radios2" type="radio" id="id2">
  						<label class ="for-radio2" for="id2">
  							<img class="female" src="images/female.png" alt="">
  							<span>Female</span><br/>
  						</label>
  						<input class="inputs" type="text" placeholder="May 25, 1977"><br/>
  						<input class="inputs" type="text" placeholder="lukeskywalker@galaxy.com"><br/>
  						<input class="inputs" type="text" placeholder="Moisture Farm"><br/>
  						<input class="inputs" type="text" placeholder="Tatooine">
  					</div>
  					<div class="main-buttons">
  						<button class="cancel">CANCEL</button>
  						<button class="save">SAVE</button>

  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  </body>

</html>
